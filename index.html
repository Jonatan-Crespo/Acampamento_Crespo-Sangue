<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
    <title>Acompanhamento Crespo-Sangue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="./imagens/Pegasus.svg" alt="icone do Pegasus (Um cavalo mitólogico)">
        <h1>Acampamento <br>Crespo-Sangue</h1>
        <button class="btn btn-outline-primary">Login</button>
    </header>
    <main>
        <section>
            <h2>Formulário de avaliação</h2>
            <form action="form" class="form">
                <div class="mb-3 inputs-width">
                    <label for="name" class="label-input">Nome</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Digite seu nome">
                </div>
                <div class="mb-3 inputs-width">
                    <label for="sobrenome" class="label-input">Sobrenome</label>
                    <input type="text" id="sobrenome" name="sobrenome" class="form-control"
                        placeholder="Digite seu sobrenome">
                </div>
                <div class="mb-3 inputs-width">
                    <label for="email" class="label-input">E-mail</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu e-mail">
                </div>
                <div class="mb-3 inputs-width">
                    <label for="chale" class="label-input">Chalés</label>
                    <select id="chale" name="chale" class="form-select" aria-label="Selecione seu chalé">
                        <option selected>Selecione seu chalé</option>
                        <option value="GitZeus">GitZeus</option>
                        <option value="GitZeus">GitZeus</option>
                        <option value="GitZeus">GitZeus</option>
                        <option value="GitZeus">GitZeus</option>
                        <option value="GitZeus">GitZeus</option>
                        <option value="GitZeus">GitZeus</option>
                    </select>
                </div>
            </form>
            <hr>
        </section>
        <section>
            <h3>Qual sua família?</h3>
            <form>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="frontend" name="frontend" value="frontend">
                    <label class="form-check-label" for="frontend">Família Frontend</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="backend" name="backend" value="backend">
                    <label class="form-check-label" for="backend">Família Backend</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="fullstack" name="fullstack" value="fullstack">
                    <label class="form-check-label" for="fullstack">Família Fullstack</label>
                </div>
            </form>
        </section>
        <img src="./Imagens/BRASÃO.png" class="brasao" alt="">
    </main>

    <script src="script.js"></script>
</body>

</html>
