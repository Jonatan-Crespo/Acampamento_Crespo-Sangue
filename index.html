<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
    <title>Acompanhamento Crespo-Sangue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>

<body>
    <header>
        <img src="./imagens/Pegasus.svg" alt="icone do Pegasus (Um cavalo mitólogico)">
        <h1>Acampamento <br> Crespo-Sangue</h1>
        <form action="">
            <div class="entrar">
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">E-mail</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Senha</label>
                </div>
                <button class="btn btn-outline-primary">Entrar</button>
            </div>
            <button class="btn btn-outline-primary login">Login</button>
        </form>
    </header>
    <main class="content">
        <div>
            <form action="" method="get" id="formulario">
                <h2>Formulário de avaliação</h2>
                <section>
                    <div class="form-floating mb-3">
                        <input type="text" id="nome" name="nome" class="form-control inputs"
                            placeholder="Digite seu nome">
                        <label for="nome">Nome</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" id="sobrenome" name="sobrenome" class="form-control inputs"
                            placeholder="Digite seu sobrenome">
                        <label for="sobrenome">Sobrenome</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" id="email" name="email" class="form-control inputs"
                            placeholder="Digite seu e-mail">
                        <label for="email">E-mail</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select id="selectChale" name="chale" class="form-select chale inputs"
                            aria-label="Selecione seu chalé">
                        </select>
                        <label for="selectChale">Chalés</label>
                </section>
                <hr>
                <section>
                    <div class="family-learning" style="display: flex;">
                        <div class="family" style="width: 300px;">
                            <h3>Qual sua família?</h3>
                            <div class="family-flex inputs">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="frontend" name="tec"
                                        value="Família Frontend">
                                    <label class="form-check-label" for="frontend">Família Frontend</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="backend" name="tec"
                                        value="Família Backend">
                                    <label class="form-check-label" for="backend">Família Backend</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="fullstack" name="tec"
                                        value="Família Fullstack">
                                    <label class="form-check-label" for="fullstack">Família Fullstack</label>
                                </div>
                            </div>
                        </div>
                        <div>
                            <h3>Qual conteúdo você está com mais vontade de aprender?</h3>
                            <div class="checkbox-learning inputs">
                                <div class="form-check check">
                                    <input type="checkbox" name="checkboxGroup" id="HoFs" class="form-check-input"
                                        value="HoFs">
                                    <label for="HoFs" class="form-check-label">HoFs</label>
                                </div>
                                <div class="form-check check">
                                    <input type="checkbox" name="checkboxGroup" id="Jest" class="form-check-input"
                                        value="Jest">
                                    <label for="Jest" class="form-check-label">Jest</label>
                                </div>
                                <div class="form-check check">
                                    <input type="checkbox" name="checkboxGroup" id="Promises" value="Promises"
                                        class="form-check-input">
                                    <label for="Promises" class="form-check-label">Promises</label>
                                </div>
                                <div class="form-check check">
                                    <input type="checkbox" name="checkboxGroup" id="React" value="React"
                                        class="form-check-input">
                                    <label for="React" class="form-check-label">React</label>
                                </div>
                                <div class="form-check check">
                                    <input type="checkbox" name="checkboxGroup" id="SQL" value="SQL"
                                        class="form-check-input">
                                    <label for="SQL" class="form-check-label">SQL</label>
                                </div>
                                <div class="form-check check">
                                    <input type="checkbox" name="checkboxGroup" id="Python" value="Python"
                                        class="form-check-input">
                                    <label for="Python" class="form-check-label">Python</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <hr>
                <h3>Como você avalia o Acampamento Crespo-Sangue?</h3>
                <section class="nps inputs" style="justify-content: space-between;">
                    <div class="form-check um">
                        <input class="form-check-input" type="radio" id="Um" name="radionps" value="Um">
                        <label class="form-check-label" for="Um">1</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="Dois" name="radionps" value="Dois">
                        <label class="form-check-label" for="Dois">2</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="Três" name="radionps" value="Três">
                        <label class="form-check-label" for="Três">3</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="Quatro" name="radionps" value="Quatro">
                        <label class="form-check-label" for="Quatro">4</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="Cinco" name="radionps" value="Cinco">
                        <label class="form-check-label" for="Cinco">5</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="Seis" name="radionps" value="Seis">
                        <label class="form-check-label" for="Seis">6</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="Sete" name="radionps" value="Sete">
                        <label class="form-check-label" for="Sete">7</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="Oito" name="radionps" value="Oito">
                        <label class="form-check-label" for="Oito">8</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="Nove" name="radionps" value="Nove">
                        <label class="form-check-label" for="Nove">9</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="Dez" name="radionps" value="Dez">
                        <label class="form-check-label" for="Dez">10</label>
                    </div>
                </section>
                <div class="form-floating comentario ">
                    <textarea class="form-control inputs" placeholder="Leave a comment here" id="floatingTextarea2"
                        style="height: 100px;"></textarea>
                    <label for="floatingTextarea2">Deixe seu comentário</label>
                </div>
                <div class="form-check" style="margin-top: 24px;">
                    <input class="form-check-input" type="checkbox" id="agree" name="agree">
                    <label class="form-check-label" for="agree">Você concorda com o uso das informações
                        acima?</label>
                </div>
                <button type="submit" id="button" class="btn btn-primary">Enviar</button>
            </form>
        </div>
        <img src="./Imagens/BRASÃO.png" class="brasao">
    </main>

    <footer>
        <p>Direitos reservados à Acampamento Crespo-Sangue©</p>
    </footer>

    <section id="simpleModal" class="resultModal" >
        <div class="modal-content">
            <img src="./imagens/X.svg" alt="icone de fechar" id="closeBtn" class="close">
            <h3 style="margin-top: 8px;">Formulário de avaliação</h3>
            <hr class="division">
            <ul id="resultado"></ul>
        </div>
    </section>

</body>

</html>
